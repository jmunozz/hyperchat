type Message {
    id: Int!
    message: String!
    username: String!
    room: String!
    createdAt: String!
}

type Room {
    name: String!
    messages: Int!
}

type Mutation {
  createMessage(message: String!, username: String!, room: String!): Message!
}

type Query {
    messages: [Message!]!
    rooms: [Room!]
}

type Subscription {
    messageCreated: Message!
}